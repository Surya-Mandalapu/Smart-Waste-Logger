<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
            border-color: #0d6efd;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .btn-primary, .btn-primary:active {
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: #198754;
            box-shadow: 0 2px 8px rgba(25,135,84,0.15);
        }
        .fade-in {
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5 fade-in">
    <h1 class="text-center mb-4 text-success" style="font-weight:700; letter-spacing:1px;">Smart Waste Logger</h1>
    <div class="mx-auto card p-4 shadow-sm" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        {% if error %}
        <div class="alert alert-danger fade-in">{{ error }}</div>
        {% endif %}
        <form action="/login" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username or email" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your username or email">
                <div class="invalid-feedback">Please enter your username or email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your password">
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="register-link mt-3 text-center">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</div>
<script>
    // Enable Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
    });
    // Bootstrap validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
</body>
</html>
