<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.15);
            border-color: #198754;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .btn-primary, .btn-primary:active {
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: #198754;
            box-shadow: 0 2px 8px rgba(25,135,84,0.15);
        }
        .fade-in {
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5 fade-in">
    <h1 class="text-center mb-4 text-success" style="font-weight:700; letter-spacing:1px;">Smart Waste Logger</h1>
    <h2 class="text-center mb-4">Register</h2>
    <form method="post" class="mx-auto needs-validation" style="max-width: 400px;" novalidate>
        {% if error %}
        <div class="alert alert-danger fade-in">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username" type="text" class="form-control" required data-bs-toggle="tooltip" data-bs-placement="right" title="Choose a unique username">
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" type="email" class="form-control" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a valid email address">
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" id="password" type="password" class="form-control" required minlength="8" data-bs-toggle="tooltip" data-bs-placement="right" title="Password must be at least 8 characters">
            <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>
<script>
    // Enable Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
    });
    // Bootstrap validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
</body>
</html>
